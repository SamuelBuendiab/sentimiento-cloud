<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Sentimientos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container py-5">

    <h1 class="text-center mb-4">Dashboard de Análisis de Sentimientos</h1>

    <!-- Card subida archivo -->
    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body text-center">
            <h5 class="card-title">Subir archivo CSV</h5>
            <form method="POST" enctype="multipart/form-data">
                <input class="form-control mb-3" type="file" name="file" required>
                <button class="btn btn-primary px-4">Analizar</button>
            </form>
        </div>
    </div>

    {% if grafico %}
    <!-- Card gráfica -->
    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body text-center">
            <h5 class="card-title">Resultados del Análisis</h5>
            <img src="{{ grafico }}" class="img-fluid rounded-3">
        </div>
    </div>
    {% endif %}

    {% if tabla %}
    <!-- Card tabla -->
    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Vista Previa</h5>
            <div class="table-responsive">
                {{ tabla | safe }}
            </div>
        </div>
    </div>
    {% endif %}

</div>

</body>
</html>
